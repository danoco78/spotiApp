<div class="card-columns">
    <div *ngFor="let cancion of nuevasCanciones" class="card">
        <img class="card-img-top" [src]="cancion.images[0].url" alt="">
        <div class="card-body">
            <h4 class="card-title">{{cancion.name}}</h4>
            <p class="card-text">
                <span *ngFor="let artista of cancion.artists" class="badge rounded-pill bg-primary">{{artista.name}}</span>
            </p>
        </div>
    </div>
</div>
